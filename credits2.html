<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="credits2.css">
    <title>Document</title>
</head>
<body>
    <!-- Swiper -->

    <div class="swiper mySwiper">
        <div class="swiper-wrapper render">
            <div class="swiper-slide credits-card">
                <h3 class="credit-best-sell">¡El más vendido!</h3>
                <h3 class="credit-card-title">1 crédito</h3>
                <!--<span class="credit-card-line-title"></span>-->
                <h5 class="credits-card-price">$70</h5>
                <a href="#" class="credits-link">Compra</a>
            </div>
            <div class="swiper-slide">
                
                <h3 class="credit-card-title">5 créditoS</h3>
                <!--<span class="credit-card-line-title"></span>-->
                <h5 class="credits-card-price">$259</h5>
                <h6 class="credits-card-sub">Ahorra $91</h6>
                <a href="#" class="credits-link">Compra</a>
            </div>
            <div class="swiper-slide">
                
                <h3 class="credit-best-value">¡Best Value!</h3>
                <h3 class="credit-card-title">10 créditos</h3>
                <!--<span class="credit-card-line-title"></span>-->
                <h5 class="credits-card-price">$449</h5>
                <h6 class="credits-card-sub">Ahorra $251</h6>
                <a href="#" class="credits-link">Compra</a>
            </div>
            <div class="swiper-slide">
                <h3 class="credit-card-title">30 créditos</h3>
                <!--<span class="credit-card-line-title"></span>-->
                <h5 class="credits-card-price">$799</h5>
                <h6 class="credits-card-sub">Ahorra $1301</h6>
                <a href="#" class="credits-link">Compra</a>
            </div>
            <div class="swiper-slide">
                
                <h3 class="credit-card-title">50 créditos</h3>
                <!--<span class="credit-card-line-title"></span>-->
                <h5 class="credits-card-price">$1099</h5>
                <h6 class="credits-card-sub">Ahorra $2401</h6>
                <a href="#" class="credits-link">Compra</a>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
      });
    </script>
</body>
</html>
